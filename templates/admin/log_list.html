<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title>管理日志</title>
<script type="text/javascript" src="scripts/jquery.js"></script>
</head>
<body>
<{include file="top.html"}>
<table width="100%" cellpadding="0" cellspacing="0">
<tr>
<td width="150" valign="top"><{include file="left.html"}></td>
<td valign="top">
<div class='title'>

&raquo;&nbsp;管理日志</div>
<div class='item'>
	<table cellspacing="0" cellpadding="0" width="100%">
	<{foreach from=$log_list item=log}>
	<tr>
	<td title="<!--{$log.agent}-->">&nbsp;<{$log.log_info}></td>
	<td height="26" width="300" >(<{$log.log_ip}>)</td>
	<td height="26" width="150" align="center"><{$log.log_time}></td>
	</tr>
	<tr><td height="1" bgcolor="#eeeeee" colspan="4"></td></tr>
	<{foreachelse}>
	<tr><td height="50" colspan="4" align="center">没有记录</td></tr>
	<{/foreach}>

	</table>
</div>
</td>
</tr>
</table>
</body>
</html>
